<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Frontend Mentor</title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./estilo.css">

</head>
<body>
    <main>
        <div class="qrcode">
            <img class="imagem" src="./images/image-qr-code.png" alt="Foto QR code">
        </div>
        <div>
            <h1>Improve your fron-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
        Coded by <a href="https://github.com/Kamateus77" target="_blank">Kauan Mateus</a>
    </div>
</body>
</html>
